<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CST的网页专区</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        h1 { color: #ffeb3b; margin-bottom: 20px; }
        
        /* 按钮通用样式 */
        .btn {
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }
        
        /* 庆祝按钮 */
        .btn-success {
            background: #4CAF50;
        }
        .btn-success:hover { 
            background: #45a049; 
            transform: translateY(-2px);
        }
        
        /* 数学建模按钮 */
        .btn-math {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        .btn-math:hover {
            background: linear-gradient(45deg, #ff5252, #ff9800);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        /* 按钮容器 */
        .button-group {
            margin: 30px 0;
        }
        
        /* 数学符号装饰 */
        .math-symbols {
            font-size: 20px;
            opacity: 0.7;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 欢迎来到我的网站！</h1>
        
        <div class="button-group">
            <button class="btn btn-success" onclick="alert('奶龙来喽！')">点击庆祝</button>
        </div>
        
        <hr style="margin: 30px 0; border: 1px solid rgba(255,255,255,0.3);">
        
        <h2>📚 学习专区</h2>
        <div class="math-symbols">∫ ∑ ∆ π ∞ ≈ ≤ ≥</div>
        <div class="button-group">
            <a href="math-modeling.html" class="btn btn-math">
                📊 进入数学建模
            </a>
        </div>
        <p style="font-size: 14px; opacity: 0.8;">探索数学建模的奥秘，解决实际问题</p>
        
        <hr style="margin: 30px 0; border: 1px solid rgba(255,255,255,0.3);">
        
        <h2>✨ 成就解锁</h2>
        <p>✅ 登录奶龙的网站</p>
    </div>
</body>
</html>
