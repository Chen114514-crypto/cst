<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CST的专属网页</title>
    
    <!-- 使用上传的图片作为favicon -->
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        h1 { color: #ffeb3b; margin-bottom: 20px; }
        
        /* 按钮通用样式 */
        .btn {
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }
        
        /* 庆祝按钮 */
        .btn-success { background: #4CAF50; }
        .btn-success:hover { background: #45a049; transform: translateY(-2px); }
        
        /* 数学建模按钮 */
        .btn-math {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        .btn-math:hover {
            background: linear-gradient(45deg, #ff5252, #ff9800);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        /* 按钮容器使用弹性布局 */
        .button-group {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        /* 游戏按钮统一设置 */
        .btn-game,
        .btn-chess {
            flex: 0 0 200px; /* 固定宽度，不伸缩 */
            text-align: center;
            box-sizing: border-box;
            margin: 0; /* 移除默认margin，使用gap代替 */
        }
        
        /* 贪吃蛇游戏按钮 */
        .btn-game {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }
        .btn-game:hover {
            background: linear-gradient(45deg, #42b8b1, #3d8b7f);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }
        
        /* 国际象棋按钮 */
        .btn-chess {
            background: linear-gradient(45deg, #8e24aa, #5e35b1);
            box-shadow: 0 4px 15px rgba(142, 36, 170, 0.3);
        }
        .btn-chess:hover {
            background: linear-gradient(45deg, #7b1fa2, #512da8);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(142, 36, 170, 0.4);
        }
        
        /* 数学符号装饰 */
        .math-symbols { font-size: 20px; opacity: 0.7; margin: 10px 0; }
        
        /* 游戏符号装饰 */
        .game-symbols { font-size: 20px; opacity: 0.7; margin: 10px 0; }

        /* 成就展示区域 */
        .achievements-section {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
        }
        .achievement-item {
            background: rgba(255,215,0,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #ffd700;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .achievement-icon { font-size: 2rem; }
        .achievement-text { flex: 1; }
        .achievement-title { font-weight: bold; margin-bottom: 5px; }
        .achievement-desc { font-size: 0.9rem; opacity: 0.8; }
        .no-achievements { text-align: center; opacity: 0.7; font-style: italic; }
        
        /* 移动端适配 */
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .btn-game,
            .btn-chess {
                flex: 0 0 180px;
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 欢迎来到我的网站！</h1>
        <p>🌐 网址：https://chen114514-crypto.github.io/cst/</p>
        
        <hr style="margin: 30px 0; border: 1px solid rgba(255,255,255,0.3);">
        
        <h2>📚 学习专区</h2>
        <div class="math-symbols">∫ ∑ ∆ π ∞ ≈ ≤ ≥</div>
        <div class="button-group">
            <a href="math-modeling.html" class="btn btn-math" target="_blank">📊 进入数学建模</a>
        </div>
        
        <hr style="margin: 30px 0; border: 1px solid rgba(255,255,255,0.3);">
        
        <h2>🎮 游戏专区</h2>
        <div class="game-symbols">🐍 🎲 🎯 🏆 ⚡ 🎨 🎪 🎊</div>
        <div class="button-group">
            <a href="snake-game.html" class="btn btn-game" target="_blank">🐍 贪吃蛇大作战</a>
            <a href="chess-game.html" class="btn btn-chess" target="_blank">♔ 国际象棋对战</a>
        </div>

        <hr style="margin: 30px 0; border: 1px solid rgba(255,255,255,0.3);">

        <!-- 成就展示区域 -->
        <div class="achievements-section">
            <h2>🏆 我的成就</h2>
            <div id="achievementsList">
                <div class="no-achievements">暂无解锁的成就，快去探索吧！</div>
            </div>
        </div>
        
        <hr style="margin: 30px 0; border: 1px solid rgba(255,255,255,0.3);">
        
        <h2>✨ 网站功能</h2>
        <p>分享些资料以及一些好玩的东西</p>
    </div>

    <script>
        // —— 成就 Key（与资源页/论文页保持一致）——
        const ACH_FILE_NEW = 'dragonDownloadAchievementShown';   // 资源页：首次下载资料
        const ACH_FILE_OLD = 'dragonDownloadAchievement';        // 旧版本兼容
        const ACH_PAPER    = 'dragonPaperAchievementShown';      // 论文页：点击论文
        const ACH_SNAKE_PLAY = 'dragonSnakePlayAchievementShown'; // 贪吃蛇：开始游戏
        const ACH_SNAKE_SCORE = 'dragonSnakeScoreAchievementShown'; // 贪吃蛇：达到一定分数
        const ACH_CHESS_PLAY = 'dragonChessPlayAchievementShown'; // 国际象棋：开始游戏
        const ACH_CHESS_WIN = 'dragonChessWinAchievementShown';   // 国际象棋：获得胜利

        // 页面加载/轮询时刷新成就展示
        window.onload = function () { updateAchievements(); };

        function hasFileAchievement() {
            return localStorage.getItem(ACH_FILE_NEW) === '1'
                || localStorage.getItem(ACH_FILE_NEW) === 'true'
                || localStorage.getItem(ACH_FILE_OLD) === 'true'; // 兼容老键
        }
        function hasPaperAchievement() {
            return localStorage.getItem(ACH_PAPER) === '1'
                || localStorage.getItem(ACH_PAPER) === 'true';
        }
        function hasSnakePlayAchievement() {
            return localStorage.getItem(ACH_SNAKE_PLAY) === '1'
                || localStorage.getItem(ACH_SNAKE_PLAY) === 'true';
        }
        function hasSnakeScoreAchievement() {
            return localStorage.getItem(ACH_SNAKE_SCORE) === '1'
                || localStorage.getItem(ACH_SNAKE_SCORE) === 'true';
        }
        function hasChessPlayAchievement() {
            return localStorage.getItem(ACH_CHESS_PLAY) === '1'
                || localStorage.getItem(ACH_CHESS_PLAY) === 'true';
        }
        function hasChessWinAchievement() {
            return localStorage.getItem(ACH_CHESS_WIN) === '1'
                || localStorage.getItem(ACH_CHESS_WIN) === 'true';
        }

        function updateAchievements() {
            const achievementsList = document.getElementById('achievementsList');
            let achievementsHTML = '';

            // 永久：登录网站
            achievementsHTML += `
                <div class="achievement-item">
                    <div class="achievement-icon">✨</div>
                    <div class="achievement-text">
                        <div class="achievement-title">登录奶龙的网站</div>
                        <div class="achievement-desc">欢迎来到奶龙的小窝！</div>
                    </div>
                </div>
            `;

            // 下载资料成就（来自 resources.html）
            if (hasFileAchievement()) {
                achievementsHTML += `
                    <div class="achievement-item">
                        <div class="achievement-icon">📥</div>
                        <div class="achievement-text">
                            <div class="achievement-title">下载奶龙的文件</div>
                            <div class="achievement-desc">你成功下载了数学建模资料！奶龙很开心~</div>
                        </div>
                    </div>
                `;
            }

            // 下载论文成就（来自 papers.html）
            if (hasPaperAchievement()) {
                achievementsHTML += `
                    <div class="achievement-item">
                        <div class="achievement-icon">📝</div>
                        <div class="achievement-text">
                            <div class="achievement-title">下载奶龙的论文</div>
                            <div class="achievement-desc">你查看/下载了论文模块内容，继续加油！</div>
                        </div>
                    </div>
                `;
            }

            // 贪吃蛇游戏成就
            if (hasSnakePlayAchievement()) {
                achievementsHTML += `
                    <div class="achievement-item">
                        <div class="achievement-icon">🐍</div>
                        <div class="achievement-text">
                            <div class="achievement-title">贪吃蛇初体验</div>
                            <div class="achievement-desc">你开始了第一局贪吃蛇游戏！</div>
                        </div>
                    </div>
                `;
            }

            if (hasSnakeScoreAchievement()) {
                achievementsHTML += `
                    <div class="achievement-item">
                        <div class="achievement-icon">🏆</div>
                        <div class="achievement-text">
                            <div class="achievement-title">贪吃蛇高手</div>
                            <div class="achievement-desc">你在贪吃蛇游戏中达到了500分以上！真正的高手！</div>
                        </div>
                    </div>
                `;
            }

            // 国际象棋游戏成就
            if (hasChessPlayAchievement()) {
                achievementsHTML += `
                    <div class="achievement-item">
                        <div class="achievement-icon">♔</div>
                        <div class="achievement-text">
                            <div class="achievement-title">象棋初体验</div>
                            <div class="achievement-desc">你开始了第一局国际象棋对战游戏！</div>
                        </div>
                    </div>
                `;
            }

            if (hasChessWinAchievement()) {
                achievementsHTML += `
                    <div class="achievement-item">
                        <div class="achievement-icon">🏆</div>
                        <div class="achievement-text">
                            <div class="achievement-title">象棋大师</div>
                            <div class="achievement-desc">你赢得了一局国际象棋对战！真正的战略家！</div>
                        </div>
                    </div>
                `;
            }

            // 如果没有任何成就（除了默认的登录成就），显示提示
            if (achievementsHTML.includes('暂无解锁的成就')) {
                achievementsList.innerHTML = '<div class="no-achievements">暂无解锁的成就，快去探索吧！</div>';
            } else {
                achievementsList.innerHTML = achievementsHTML;
            }
        }

        // 从其他页面返回后自动刷新（每秒检查一次）
        setInterval(updateAchievements, 1000);
    </script>
</body>
</html>
